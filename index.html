<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h1>Play the Piano!</h1>
        <img src="assets/bg-header.png">
      </div>
      <div class="container">

        <div class="white-keys">
          <kbd class="key">A</kbd>
          <kbd class="key">S</kbd>
          <kbd class="key">D</kbd>
          <kbd class="key">F</kbd>
          <kbd class="key">G</kbd>
          <kbd class="key">H</kbd>
          <kbd class="key">J</kbd>
        </div>
        <div class="black-keys">
          <kbd class="key">W</kbd>
          <kbd class="key">E</kbd>
          <kbd class="key">T</kbd>
          <kbd class="key">Y</kbd>
          <kbd class="key">U</kbd>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
