<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Piano</h1>
    </div>
    <div class="container">
      <div class="white-keys">
        <kbd class="key">A</kbd>
        <kbd class="key">S</kbd>
        <kbd class="key">D</kbd>
        <kbd class="key">F</kbd>
        <kbd class="key">G</kbd>
        <kbd class="key">H</kbd>
        <kbd class="key">J</kbd>
      </div>
      <div class="black-keys">
        <kbd class="key">W</kbd>
        <kbd class="key">E</kbd>
        <kbd class="key">T</kbd>
        <kbd class="key">Y</kbd>
        <kbd class="key">U</kbd>
    </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
